<script>

	var firebaseConfig = {

		authDomain: "atvconvertor-29be3.firebaseapp.com",
		databaseURL: "https://atvconvertor-29be3.firebaseio.com",
		projectId: "atvconvertor-29be3",
		storageBucket: "atvconvertor-29be3.appspot.com",
		messagingSenderId: "848588276406",
		appId: "1:848588276406:web:2d0591a6f6a49f837cdc17",
		measurementId: "G-Z2DF70VNX9"
	};
	firebase.initializeApp(firebaseConfig);

	var db = firebase.firestore();
	let covertRate = 0;

	db.collection("currency").get().then((querySnapshot) => {
		querySnapshot.forEach((doc) => {
			covertRate = doc.data().rate;
		});
	});
	$("#gbp").empty();
	$("#usd").empty();
	$("#gbp").append(`
		<span>
			<img src="https://image.flaticon.com/icons/svg/330/330425.svg" width="40px" height="30px">
		</span>
		0 £ (British Pound) =
		`);
	$("#usd").append(`
		<span>
			<img src="https://image.flaticon.com/icons/svg/330/330459.svg" width="40px" height="30px">
		</span>
		0 $ (US Dollar)
		`);
	let covertedRate = inputAmount * covertRate;
	$("#inputAmount").keyup(function (event) {
		var inputAmount = this.value == "" ? 0 : this.value;
		$("#gbp").empty();
		$("#usd").empty();
		$("#gbp").append(`
		<span>
			<img src="https://image.flaticon.com/icons/svg/330/330425.svg" width="40px" height="30px">
		</span>
		${inputAmount} £ (British Pound) =
		`);
		$("#usd").append(`
		<span>
			<img src="https://image.flaticon.com/icons/svg/330/330459.svg" width="40px" height="30px">
		</span>
		${covertRate * inputAmount} $ (US Dollar)
		`);
	});


</script>
